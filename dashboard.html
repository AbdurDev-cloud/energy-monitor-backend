<!DOCTYPE html>
<html>
<head>
    <title>Home Energy Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Smart Home Energy Dashboard</h1>
</header>

<div class="container">
    <!-- Live Usage Section -->
    <div class="section" id="liveSection">
        <h2>Live Total Current Usage (Amps)</h2>
        <canvas id="liveChart"></canvas>
        <div id="timestamp">Last updated: --</div>
    </div>

    <!-- Appliance Breakdown Section -->
    <div class="section" id="applianceSection">
        <h2>Appliance Power Breakdown</h2>
        <label for="applianceSelect">Choose appliance:</label>
        <select id="applianceSelect">
            <option value="">-- Select Appliance --</option>
            <option value="AC">AC</option>
            <option value="Fridge">Fridge</option>
            <option value="TV">TV</option>
            <option value="Washing Machine">Washing Machine</option>
            <option value="Heater">Heater</option>
        </select>

        <div id="usageTypeContainer" style="display: none; margin-top: 1rem;">
            <label for="usageTypeSelect">View data:</label>
            <select id="usageTypeSelect">
                <option value="hourly">Hourly</option>
                <option value="daily">Daily</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>

        <canvas id="applianceChart"></canvas>
        <div id="applianceTimestamp">Last updated: --</div>
        <button id="downloadChartBtn" style="margin-top: 1rem;">Download Chart</button>
    </div>
</div>

<footer>
    <p>IoT Energy Monitor Â© 2025</p>
</footer>
</body>
</html>
